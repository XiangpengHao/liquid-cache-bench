[package]
name = "json_to_variant"
version = "0.1.0"
edition = "2024"

[dependencies]
arrow = { version = "57.0.0", default-features = false, features = [
	"prettyprint",
] }
arrow-flight = { version = "57.0.0", features = ["flight-sql-experimental"] }
arrow-schema = { version = "57.0.0", features = ["serde"] }
parquet = { version = "57.0.0", features = [
	"async",
	"experimental",
	"variant_experimental",
] }
parquet-variant-json = { version = "0.2.0" }
parquet-variant = { version = "0.2.0" }
parquet-variant-compute = { version = "0.2.0" }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
walkdir = "2.5"


